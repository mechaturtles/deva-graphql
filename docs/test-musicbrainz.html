<!DOCTYPE html>
<html class="dark">
<head>
    <title>Test MusicBrainz Functions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .endpoint {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .endpoint h2 {
            margin-top: 0;
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .method {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: #3b82f6;
            color: white;
            border-radius: 0.25rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }
        .path {
            font-family: monospace;
            color: #d1d5db;
        }
        .input-group {
            margin: 1rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #404040;
            border-radius: 0.375rem;
            font-family: monospace;
            background: #1a1a1a;
            color: #ffffff;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        pre {
            background: #000000;
            color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 1rem;
            border: 1px solid #404040;
        }
        .response-info {
            margin-top: 1rem;
            color: #d1d5db;
            font-size: 0.875rem;
        }
        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .loading {
            color: #3b82f6;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <h1>MusicBrainz API Tester</h1>
    
    <div class="endpoint">
        <h2>lookupMBIDs</h2>
        <div>
            <span class="method">GET</span>
            <span class="path">/ws/2/{index}?query=mbid:{mbid}</span>
        </div>
        
        <div class="input-group">
            <label for="index">Index</label>
            <input type="text" id="index" value="artist" placeholder="e.g., artist, release, recording">
            <div id="index-error" class="error"></div>
        </div>
        
        <div class="input-group">
            <label for="mbids">MBID(s)</label>
            <textarea id="mbids" placeholder="Enter one MBID per line">597d6d84-0316-4e7b-8649-20c576dac29f
16456fed-c9f2-4adf-b6ea-97b648c474d2</textarea>
            <div id="mbids-error" class="error"></div>
        </div>
        
        <button id="execute-btn" onclick="testLookupMBIDs()">Execute</button>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        
        <div class="response-info">
            <div>Response:</div>
            <pre id="result">Results will appear here...</pre>
        </div>
    </div>

    <script type="module">
        import { lookupMBIDs } from './musicbrainz.js';

        const executeBtn = document.getElementById('execute-btn');
        const loadingEl = document.getElementById('loading');
        const resultEl = document.getElementById('result');
        const indexErrorEl = document.getElementById('index-error');
        const mbidsErrorEl = document.getElementById('mbids-error');

        window.testLookupMBIDs = async () => {
            // Clear previous errors
            indexErrorEl.textContent = '';
            mbidsErrorEl.textContent = '';
            resultEl.textContent = 'Loading...';
            
            // Disable button and show loading
            executeBtn.disabled = true;
            loadingEl.style.display = 'block';

            try {
                const index = document.getElementById('index').value;
                const mbids = document.getElementById('mbids').value
                    .split('\n')
                    .map(mbid => mbid.trim())
                    .filter(mbid => mbid.length > 0);

                const result = await lookupMBIDs(index, mbids);
                resultEl.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                if (error instanceof Error) {
                    resultEl.textContent = `Error: ${error.message}`;
                    
                    // Try to show validation errors in the appropriate place
                    if (error.message.includes('Invalid index')) {
                        indexErrorEl.textContent = error.message;
                    } else if (error.message.includes('Invalid MBID')) {
                        mbidsErrorEl.textContent = error.message;
                    }
                } else {
                    resultEl.textContent = 'An unknown error occurred';
                }
            } finally {
                // Re-enable button and hide loading
                executeBtn.disabled = false;
                loadingEl.style.display = 'none';
            }
        };
    </script>
</body>
</html>
